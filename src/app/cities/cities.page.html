<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col sizeLg="3" sizeMd="3" sizeXs="3" *ngFor="let city of cities">
      <ion-card>
        <img src="../../assets/cities-img/{{city.image}}" />
        <div class="card-title">{{city.name}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
